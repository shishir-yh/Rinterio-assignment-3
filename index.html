<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>
    <!-- Initialize the google font link   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Initialize font awesome link  -->
    <script src="https://kit.fontawesome.com/7b07429443.js" crossorigin="anonymous"></script>
    <!-- Initialize tailwind and daisyUI link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS style  -->
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
    <!-- config tailwind css  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'grn-pry': '#ABEF5F',
                        'fc-73': '#737373',
                        'fc-49': '#494949',
                        'fc-21': '#212121',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-manrope container mx-auto">
    <header>
        <nav class=" ">
            <div class="navbar bg-white flex justify-between">
                <!-- div of start Rinterio and icon  -->
                <div class="">
                    <i class="fa-solid fa-arrow-right -rotate-45 bg-grn-pry mr-2 p-2 rounded-full"></i>
                    <a class=" font-extrabold  text-3xl ">Rinterio</a>
                </div>
                <!-- div of middle  -->
                <div class=" hidden lg:block  ">
                    <a href="" class="text-xl mr-6 fc-73 hover:font-medium ">Home</a>
                    <a href="" class="text-xl mr-6 fc-73 hover:font-medium ">Services</a>
                    <a href="" class="text-xl mr-6 fc-73 hover:font-medium ">Portfolio</a>
                    <a href="" class="text-xl mr-6 fc-73 hover:font-medium ">Blogs</a>
                    <a href="" class="text-xl mr-6 fc-73 hover:font-medium ">Contact Us</a>
                </div>
                <!-- div of second mid   -->
                <div class="hidden lg:block">
                    <i class="fa-solid px-3 py-2 text-xl bg-stone-100 rounded-full fa-magnifying-glass "></i>
                    <i
                        class="fa-solid px-3 py-2 text-xl bg-slate-100 rounded-full fa-cart-shopping fill-white ml-1"></i>
                    <button class="btn bg-grn-pry rounded-3xl text-x font-bold px-1 py-0.5 m-2 ">
                        Button Consult <i
                            class="fa-solid fa-arrow-right -rotate-45 bg-black text-white mr-1 p-1 rounded-full"></i>
                    </button>
                </div>
                <!-- div of end  -->
                <div class="lg:hidden">
                    <i class="fa-solid fa-bars text-1xl p-3 bg-slate-100 rounded-full"></i>
                </div>
            </div>
        </nav>
        <section class="banner ">
            <img src="images/banner.png" alt="" class="w-3/4 lg:w-2/4 mx-auto">
            <div class="text-center font-extrabold lg:text-5xl text-4xl mx-8 my-5">A barn house of this design has a
                striking
                appearance
            </div>
            <div class="text-center mx-8 text-sm mb-6">
                The barn house captivates with its blend of rustic charm and modern sophistication, featuring weathered
                wood, sleek metal accents, and large windows that flood the space with natural light.
            </div>

            <div class="">
                <button class="btn bg-grn-pry rounded-2xl w-full "> View Details <i
                        class="fa-solid fa-arrow-right -rotate-45  mr-2 p-1 rounded-full border-2 border-green-500 bg-green-400 "></i>
                </button>
            </div>


        </section>
    </header>


</body>

</html>
